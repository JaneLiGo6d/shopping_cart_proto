apply plugin: 'java'

buildscript {
    ext {
        // grpc version
        grpcVersion = '1.0.0'
    }
    repositories {
        jcenter()
    }
    dependencies {
        //for protobuf
        classpath('com.google.protobuf:protobuf-gradle-plugin:0.8.0')

    }
}

// init_build repository, java, wrapper
apply from: 'init_build.gradle'

// init application version settings
apply from: 'version.gradle'

//build proto
apply from: 'grpc_build.gradle'
